    <div class="map-wrapper">
      <div id="map"></div>
      <div id="place-marker-label" class="label-wrapper hidden">
        Clique no mapa para adicionar uma ocorrência
      </div>
      <div id="time-control" class="control-wrapper">
        <div class="time">
            <span style="font-size: 34px; color: black;">
              <i class="far fa-clock"></i>
            </span>
            <span id="time-selected" class="time-selected"></span>
        </div>
        <input id="time-slider" type="range" min="0" max="1440" value="720" class="time-slider" oninput="handleTimeSlider(this.value)"></input>
      </div>
      <div id="marker-control" class="control-wrapper hidden">
        <div class="marker-control-container">
          <button type="button" class="marker-control-button" data-toggle="modal" data-target="#modal">
            <span style="font-size: 34px; color: green;">
              <i class="fas fa-check"></i>
            </span>
          </button>
          <div class="vertical-line"></div>
          <div class="marker-control-button">
            <span style="font-size: 37px; color: red;">
              <i class="fas fa-times"></i>
            </span>
          </div>
        </div>
      </div>
      <div id="add-marker-fab" class="add-alert-fab" onclick="handleAddMarker()">
        <span style="font-size: 34px; color: #FCBF29;">
          <i class="fas fa-plus"></i>
        </span>
      </div>
    </div>
    <div class="modal fade black" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title">Quais itens foram roubados?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="select-items">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="item-car">
                <label class="form-check-label" for="item-car">
                  Carro
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="item-motorcycle">
                <label class="form-check-label" for="item-motorcycle">
                  Moto
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="item-money">
                <label class="form-check-label" for="item-money">
                  Dinheiro
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="item-cellphone">
                <label class="form-check-label" for="item-cellphone">
                  Celular
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="item-wallet">
                <label class="form-check-label" for="item-wallet">
                  Carteira
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="item-purse">
                <label class="form-check-label" for="item-purse">
                  Bolsa
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="item-jewelry">
                <label class="form-check-label" for="item-jewelry">
                  Joias
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="item-others">
                <label class="form-check-label" for="item-others">
                  Outros
                </label>
              </div>
              <div class="btn btn-primary" onclick="showItemsDescriptionStep()">Próximo</button>
            </div>
          </div> 

          <div id="items-description" class="hidden">
            <div class="form-group">
              <textarea class="form-control" rows="6"></textarea>
            </div>

            <div class="btn btn-primary" onclick="showDescriptionStep()">Próximo</div>
          </div>

          <div id="description" class="hidden">
            <div class="form-group">
              <textarea class="form-control" rows="6"></textarea>
            </div>

            <div class="btn btn-primary" onclick="showEditStep()">Próximo</div>
          </div>

          <div id="edit" class="hidden">
            <div class="btn btn-primary" onclick="showEditStep()">Salvar</div>
          </div>
        </div>
      </div>
    </div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLAwN6ClJK-07P7WLsHFXeO19FViRi4co&callback=initMap&maptype=roadmap&style=feature:poi.business%7Cvisibility:off&style=feature:poi.park%7Celement:labels.text%7Cvisibility:off&size=480x360" type="text/javascript"></script>
